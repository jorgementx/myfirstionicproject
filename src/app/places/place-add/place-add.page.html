<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Add a new place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-label>Title</ion-label>
          <ion-input type="text" placeholder="Write a Title" #title></ion-input>
          <ion-label>Image</ion-label>
          <ion-input type="text" placeholder="http://imagewebsite.com" #imageURL></ion-input>
          <ion-button color="success" (click)="saveNewPlace(title.value, imageURL.value)">
            Save
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
