<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PLACES</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-virtual-scroll [items]="places">

    <ion-item-sliding *virtualItem="let place">
      <ion-item [routerLink]="['/places', place.id]">
        <ion-avatar slot="start">
          <ion-img [src]="place.imageURL"></ion-img>
        </ion-avatar>
        <ion-label>
          {{place.title}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(place.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="fire-button ion-margin" (click)="addNewPlace()"> <!--Para poner un color en especifico en lugar de usar color="success" y sus variantes-->
      <ion-icon icon="flame"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
